<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单提交示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .form-input-focus {
                @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 flex items-center">
                <i class="fa fa-file-text-o mr-2 text-primary"></i>
                表单提交示例
            </h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 md:p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">联系我们</h2>
            
            <form id="contactForm" method="POST" action="/submit-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="name" name="name" required
                                class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md form-input-focus transition-all duration-200"
                                placeholder="请输入您的姓名">
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-envelope-o"></i>
                            </span>
                            <input type="email" id="email" name="email" required
                                class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md form-input-focus transition-all duration-200"
                                placeholder="请输入您的邮箱">
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">主题</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-tag"></i>
                        </span>
                        <select id="subject" name="subject" required
                            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md form-input-focus transition-all duration-200 appearance-none bg-white">
                            <option value="" disabled selected>请选择主题</option>
                            <option value="feedback">意见反馈</option>
                            <option value="support">技术支持</option>
                            <option value="cooperation">商务合作</option>
                            <option value="other">其他</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <i class="fa fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">留言内容</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 pt-2">
                            <i class="fa fa-comment-o"></i>
                        </span>
                        <textarea id="message" name="message" rows="4" required
                            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md form-input-focus transition-all duration-200 resize-none"
                            placeholder="请输入您的留言内容..."></textarea>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="agree" name="agree" type="checkbox" required
                            class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="agree" class="text-gray-600">我同意网站的<a href="#" class="text-primary hover:underline">隐私政策</a>和<a href="#" class="text-primary hover:underline">服务条款</a></label>
                    </div>
                </div>
                
                <div>
                    <button type="submit"
                        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-md transition-all duration-200 flex items-center justify-center">
                        <i class="fa fa-paper-plane mr-2"></i>
                        提交表单
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm text-gray-400">© 2025 表单提交示例. 保留所有权利.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fa fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fa fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            // 移除了 e.preventDefault()，允许表单正常提交
            
            // 添加简单的表单验证反馈
            if (!this.checkValidity()) {
                e.preventDefault();
                alert('请填写所有必填字段并确保格式正确。');
            } else {
                // 显示提交中状态
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 提交中...';
                
                // 如果需要使用AJAX提交，可以在这里添加fetch代码
                // 否则表单会正常提交到action指定的URL
            }
        });
    </script>
</body>
</html>
